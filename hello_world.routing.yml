hello_world.hello:
  path: '/hello'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloController::hello'
    _title: 'Hello World!'
  requirements:
    _permission: 'access content'


hello_world.days:
  path: '/days'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloController::days'
    _title: 'All Days!'
  requirements:
    _permission: 'access content'
